<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive 3D Mini Room</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #1e1e2f, #6a82fb);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        overflow: hidden;
      }

      /* Header Section */
      header {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.5);
        padding: 10px 20px;
        border-radius: 10px;
        backdrop-filter: blur(5px);
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      }

      header h1 {
        font-size: 1.8rem;
        font-weight: 600;
      }

      header p {
        font-size: 1rem;
        margin-top: 5px;
      }

      /* Iframe Styling */
      iframe {
        border: none;
        width: 90%;
        max-width: 1200px;
        height: 80vh;
        border-radius: 15px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
        overflow: hidden;
      }

      /* Footer Section */
      footer {
        position: absolute;
        bottom: 20px;
        text-align: center;
        font-size: 0.9rem;
        color: #ddd;
      }

      footer a {
        color: #ffd700;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        header h1 {
          font-size: 1.5rem;
        }

        header p {
          font-size: 0.9rem;
        }

        iframe {
          height: 70vh;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Welcome to My Mini Room</h1>
      <p>Explore the interactive 3D room below!</p>
    </header>

    <!-- Spline Embed -->
    <iframe
      src="https://my.spline.design/miniroomartcopy-411001d7cfb10bdf5b3049255d609f04/"
      allow="fullscreen"
    ></iframe>

    <!-- Footer -->
    <footer>
      <p>
        Created by <a href="#">Chayan</a> using
        <a href="https://spline.design" target="_blank">Spline</a>.
      </p>
    </footer>
  </body>
</html>
